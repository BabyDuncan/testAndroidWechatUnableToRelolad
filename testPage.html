<html>
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#supernatant").hide();
            $("#reload").click(function () {
                location.reload();
            });
            $("#show").click(function () {
                $("#supernatant").show();
            });
        });
    </script>
    <style>
        #supernatant {
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            float: right;
        }

        div p {
            position: relative;
            left: 100px;
            top: 100px;
        }

        div button {
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
<p> page content</p>
<button id="show"> show</button>
<div id="supernatant">
    <p> page supernatant</p>
    <button id="reload">Click me</button>
</div>
</body>

</html>
